<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <form action="" >
                <h1>Welcome back</h1>
                <p>Enter your email to resive one-time passcode</p>

    
                <input type="email" name="email" id="email-btn" placeholder="Enter your Email">
                <br>

                <div class="toggle-container">
                    <input type="checkbox" id="remember" />
                    <label for="remember"></label>
                    <span>Remember for 30 days</span>
                </div>

                <br>
                
                <div>
                    <button type="button" class="btn btn-submit">Send 4-digits code</button>
                </div>
                <br>
    
                <p id="break-part">----- or -----</p>
    
                <br>

                <div>
                    <button type="button" class="btn btn-google"><i class="fab fa-google"></i>Sign in with Google</button>
                </div>
                <div>
                    <button type="button" class="btn btn-apple"><i class="fab fa-apple"></i>Sign in with Apple ID</button>
                </div>

            </form>
        </div>
        <div class="right-side">
            <img src="images/bc.jpeg" alt="" id="img-side">
        </div>
    </div>
</body>
</html>
